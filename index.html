<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    th{
        width: 25%;
    }

    .table-section{
        display: none;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculadora de dieta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li> -->
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->

    <main class="container">
        <section class="mt-3">
            <div class="mb-3">
                <label for="weight" class="form-label">Peso en kg</label>
                <input type="number" class="form-control" id="weight" placeholder="Ejemplo: 80">
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Estatura en CM</label>
                <input type="number" class="form-control" id="size" placeholder="Ejemplo: 160">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="18">
            </div>

            <label for="gender" class="form-label">Sexo</label>
            <div class="d-flex justify-content-around align-items-center pt-3 pb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Masculino">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Femenino">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Femenino
                    </label>
                </div>
            </div>
            <label for="physical-activity" class="form-label">Actividad fisica</label>
            <select id="physical-activity" class="form-select">
                <option value="1">Nula</option>
                <option value="2">Poca</option>
                <option value="3">Moderada</option>
                <option value="4">Mucha</option>
            </select>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <button id="submit" type="button" class="btn btn-primary">Enviar</button>
            </div>
        </section>

        <section class="table-section">
            <table class="table mt-5 mb-5">
                <thead>
                    <tr>
                        <th style="width: 33.33%;" class="text-center" scope="col">IMC</th>
                        <th style="width: 33.33%;" class="text-center" scope="col">Peso Ideal</th>
                        <th style="width: 33.33%;" class="text-center" scope="col">P. Ajustado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 33.33%;" id="imc-value" class="text-center"></td>
                        <td style="width: 33.33%;" id="ideal-weight" class="text-center"></td>
                        <td style="width: 33.33%;" id="adjusted-weight" class="text-center"></td>
                    </tr>
                </tbody>
            </table>


            <table class="table mt-5 mb-5">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Benedict</th>
                        <th class="text-center" scope="col">ETA</th>
                        <th class="text-center" scope="col">FAF</th>
                        <th class="text-center" scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="value-benedict" class="text-center"></td>
                        <td id="eta-value-benedict" class="text-center"></td>
                        <td id="faf-value-benedict" class="text-center"></td>
                        <td id="benedict-total-value" class="text-center"></td>
                    </tr>
                </tbody>
            </table>

            <table class="table mt-5 mb-5">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Mifflin</th>
                        <th class="text-center" scope="col">ETA</th>
                        <th class="text-center" scope="col">FAF</th>
                        <th class="text-center" scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="value-mifflin" class="text-center"></td>
                        <td id="eta-value-mifflin" class="text-center"></td>
                        <td id="faf-value-mifflin" class="text-center"></td>
                        <td id="mifflin-total-value" class="text-center"></td>
                        
                    </tr>
                </tbody>
            </table>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
